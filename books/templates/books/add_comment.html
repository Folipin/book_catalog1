<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Comment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Add Comment for "{{ book.title }}"</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'view_book' book.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Book List</h1>

        <a href="{% url 'add_book' %}" class="btn btn-primary mb-3">Add Book</a>

        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.description }}</td>
                    <td>
                        <a href="{% url 'view_book' book.id %}" class="btn btn-info btn-sm">View</a>
                        <form action="{% url 'delete_book' book.id %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No books available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
